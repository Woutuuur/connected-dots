<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script language="javascript" type="text/javascript" src="libraries/p5.min.js"></script>
  <script language="javascript" type="text/javascript" src="dots.js"></script>

  <style> 
    body
    { 
      padding: 0; 
      margin: 0; 
      display:block
    } 
    input[type="number"]::-webkit-outer-spin-button, input[type="number"]::-webkit-inner-spin-button 
    {
      -webkit-appearance: none;
      margin: 0;
    }
 
    input[type="number"] {
      -moz-appearance: textfield;
    }
  
  </style>
</head>

<body style="height:100%;">
  
  <div style="width: 100%; height:100%; position: absolute;" id="sketch-holder"></div>
  <div style="position: absolute; padding: 10px; border-radius: 20px; margin: 5; color: white; background-color: rgba(255,255,255,0.1); display:block;" id="options">
    <button onclick="showInfo()" style="position: absolute; border-radius: 25px; width: 20px; height: 20px; display: inline-block; text-decoration: none; color:red; font-size: 10px; text-align: center; line-height: 5px;background-color: rgba(255,255,255,0.3); border: none;" id="closeButton">X</button>
    <div id="input-fields" style="margin-top: 25px;">
      <div display: inline-block" id="color1-container">
        <p style="margin:4;">Color 1 (R, G, B)</p>
        <input type="number" min="0" max="255" style="text-align: center; width: 50px;" value="255" id="color1.r">
        <input type="number" min="0" max="255" style="text-align: center; width: 50px;" value="0" id="color1.g">
        <input type="number" min="0" max="255" style="text-align: center; width: 50px;" value="0" id="color1.b">
      </div>
      
      <div style="display: inline-block" id="color2-container">
        <p style="margin: 0; margin-top:4;">Color 2 (R, G, B)</p>
        <input type="number" min="0" max="255" value="0" style="text-align: center; width: 50px;" id="color2.r">
        <input type="number" min="0" max="255" value="0" style="text-align: center; width: 50px;" id="color2.g">
        <input type="number" min="0" max="255" value="255" style="text-align: center; width: 50px;" id="color2.b">
      </div>

      <div style="text-align: center; margin-top: 5px;">
         <button onclick="setNewGradient()" style="display: inline-block; border-radius: 10px; border: none; padding: 5px 10px">Confirm</button>
      </div>
      <div style="display: inline-block; text-align: center; margin-top: 5px;" id="color2-container">
        <span>-------------------------------</span><br>
        <p style="margin: 0; margin-top:4; display: inline-block; padding-right: 5px;">Dot count</p>
        <input type="number" min="0" max="500" value="100" style="text-align: center; width: 50px;" id="addDots">
      </div>
      <div style="text-align: center; margin-top: 5px;">
        <button onclick="spawnDots()" style="display: inline-block; border-radius: 10px; border: none; padding: 5px 10px">Confirm</button>
     </div>

     <div style="display: inline-block; text-align: center; margin-top: 5px;" id="color2-container">
        <p style="margin: 0; margin-top:4; display: inline-block; padding-right: 5px;">Max line dist.</p>
        <input type="number" min="0" max="999" value="100" style="text-align: center; width: 50px;" id="maxDist">
      </div>
      <div style="text-align: center; margin-top: 5px;">
        <button onclick="setMaxLineDist()" style="display: inline-block; border-radius: 10px; border: none; padding: 5px 10px">Confirm</button>
     </div>
     <div style="display: inline-block; text-align: center; margin-top: 5px;" id="color2-container">
      <span>-------------------------------</span>
      <p style="margin:4px 0px; display: block; padding-right: 5px;">Inner screen window</p>
      <span>W:</span>
      <input type="number" min="0"value="1080" style="text-align: center; width: 50px;" id="innerScreenWidth">
      <span>H:</span>
      <input type="number" min="0" value="720" style="text-align: center; width: 50px;" id="innerScreenHeight"><br>
      <p style="margin:4px 0px; display: inline-block; padding-right: 5px;">Enabled:</p>
      <input type="checkbox" style="text-align: center; padding: 0px 5px;" id="innerScreenEnabled"><br>
      <button onclick="applyInnerScreen()" style="display: inline-block; border-radius: 10px; border: none; padding: 5px 10px">Confirm</button>
    </div>
     <div style="text-align: center; margin-top: 5px;">
      <span>-------------------------------</span><br>
      <button onclick="removeAllDots()" style="display: inline-block; border-radius: 10px; border: none; padding: 5px 10px">Remove all</button>
     </div>
  </div>
</div>
  
</body>
</html>
